language: java

jdk:
  - oraclejdk8

addons:
  artifacts:
    s3_region: "us-west-2"
    paths:
    - build/libs

install: echo "skip 'gradle assemble' step"
script: gradle build --continue

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/scripts

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


