language: java
jdk:
  - oraclejdk8

services:
- docker

install:
- echo "skip 'gradle assemble' step"
- docker --version
- docker-compose --version

script: docker pull teradatalabs/cdh5-hive:4

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/scripts

cache:
  directories:
   - $HOME/.gradle/caches/
   - $HOME/.gradle/wrapper/


